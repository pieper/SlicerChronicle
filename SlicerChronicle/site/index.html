<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset=utf-8 />

  <title>Chronicle Browser for Slicer</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="DataTables-1.10.5/media/css/jquery.dataTables.css">
    
  <!-- jQuery -->
  <script type="text/javascript" charset="utf8" src="DataTables-1.10.5/media/js/jquery.js"></script>
    
  <!-- DataTables -->
  <script type="text/javascript" charset="utf8" src="DataTables-1.10.5/media/js/jquery.dataTables.js"></script>

  <!-- Pouch/Couch -->
  <script type="text/javascript" src="pouchdb-3.3.1.min.js"></script>

  <!-- This app -->
  <script src="code.js"></script>

</head>
<body>
  <div id="ChronicleTables">
    <h1>Studies</h1>
    <table id="studyDataTable" class="display">
      <thead>
        <tr>
            <th class='details-control' orderable=false defaultContent=''></th>
            <th>Patient</th>
            <th>Study Description</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
            <th class='details-control' orderable=false defaultContent=''></th>
            <th>Patient</th>
            <th>Study Description</th>
        </tr>
      </tfoot>
      <tbody>
      </tbody>
    </table>
  <h1>Instances</h1>
    <table id="instanceDataTable" class="display">
      <thead>
        <tr>
            <th>Modality</th>
            <th>Instance UID</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
            <th>Modality</th>
            <th>Instance UID</th>
        </tr>
      </tfoot>
      <tbody>
      </tbody>
    </table>
  </div>
</body>

</html>
